log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${log4j.dir}/${log4j.name}.log
log4j.appender.file.DatePattern='_'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %t (%F:%L) %-5p %c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %t (%F:%L) %-5p %c - %m%n

log4j.rootLogger=${log4j.rootLogger}
log4j.logger.com.tydic=${log4j.logger.com.tydic}
log4j.logger.com.alibaba=${log4j.logger.com.alibaba}
log4j.logger.org.apache=${log4j.logger.org.apache}